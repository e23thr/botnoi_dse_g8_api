{% extends "base.html" %} {% block content %}
<section class="hero is-link is-fullheight-with-navbar is-primary">
  <div class="hero-body align-item-top">
    <div class="container">
      <div class="columns is-flex flex-wrap">
        {% for teammate in team: %}
        <div class="column is-full-mobile is-one-third-tablet">
          <div class="card">
            <div class="card-content team-min-height">
              <p class="subtitle has-text-dark">{{ teammate[0] }}</p>
            </div>
            <footer class="card-footer team-footer-min-height">
              {% if teammate[2] != "" %}
              <p class="card-footer-item">
                <span>
                  <a href="https://line.me/ti/p/~{{ teammate[2] }}">
                    <i class="fab fa-line has-text-success"></i>
                    Line me
                  </a>
                </span>
              </p>
              {% endif %} {% if teammate[1] != "" %}
              <p class="card-footer-item">
                <span>
                  <a href="mailto:{{ teammate[1] }}">
                    <i class="fas fa-envelope-square has-text-info"></i>
                    Email me
                  </a>
                </span>
              </p>
              {% endif %}
            </footer>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
{% endblock content %}
